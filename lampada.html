<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lâmpada CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Checkbox oculto -->
    <input type="checkbox" id="lampada">

    <!-- Emoji via ::after -->
    <span class="emoji"></span>

    <!-- Botão único -->
    <div class="buttons">
      <label for="lampada" class="btn btn-toggle"></label>
    </div>
  </div>
</body>
</html>
